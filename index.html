<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b30d122c69.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Inter:wght@700&family=Mali:wght@500&family=Merienda&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <header class="navbar__header">
          <img src="img/brand.jpg" alt="" />

          <div class="navbar__centre">
            <img src="img/togler.jpg" alt="" />
            <span class="nav__text">Africities Kisumu, Kenya 2022</span>
          </div>
        </header>

        <div class="navbar__body">
          <h1 class="avatar">k</h1>
          <span class="live"></span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </nav>

      <section class="menu flex-1">
        <div class="sidebar">
          <div class="sidebar__list">
            <div class="sidebar__item flex-2">
              <i class="fas fa-home"></i>
              <h2>Event Home</h2>
            </div>
            <div class="sidebar__item flex-2">
              <i class="fas fa-cog"></i>
              <h2>Event Settings</h2>
            </div>
          </div>
        </div>
        <div class="form-1">
          <form action="#" method="POST">
            <h2 class="lead">Create an account</h2>
            <div class="form__info flex-1">
              <div>
                <p class="lead__text">what is your event format?</p>
                <div class="group-selector group--width-1">
                  <select>
                    <option value="">Select Virtual</option>
                    <option value="1">Virtual Event</option>
                    <option value="2">Lorem ipsum dolor sit amet.</option>
                  </select>
                </div>
              </div>
              <div>
                <p class="lead__text">Type of Event</p>
                <div class="group-selector group--width-1">
                  <select>
                    <option value="">Select comference</option>
                    <option value="1">Live comferencing.</option>
                    <option value="2">Lorem ipsum dolor sit amet.</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form__info flex-1">
              <div>
                <p class="lead__text">How many Delegates do you expect?</p>
                <div class="group-selector group--width-1">
                  <select>
                    <option value="">0 - 500</option>
                    <option value="1">50</option>
                    <option value="2">100</option>
                  </select>
                </div>
              </div>
              <div>
                <p class="lead__text">How many exhibitors do you have?</p>
                <div class="group-selector group--width-1">
                  <select>
                    <option value="">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form__info flex-1">
              <div>
                <p class="lead__text">Event Name</p>
                <div class="group-selector group--width-2">
                  <select>
                    <option value="">Select</option>
                    <option value="1">Lorem ipsum dolor sit amet.</option>
                    <option value="2">Lorem ipsum dolor sit amet.</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form__info flex-1">
              <div>
                <p class="lead__text">Event Start</p>
                <div class="group-selector group--width-3">
                  <input
                    type="text"
                    placeholder="Saturday 24 June 2021 - 02:00"
                    name="text"
                  />
                </div>
              </div>
              <div>
                <p class="lead__text">Event End</p>
                <div class="group-selector group--width-3">
                  <input
                    type="text"
                    placeholder="Saturday 24 June 2021 - 02:00"
                    name="text"
                  />
                </div>
              </div>
              <div>
                <p class="lead__text">Time Zone</p>
                <div class="group-selector group--width-3">
                  <select>
                    <option value="">Select Time Zone</option>
                    <option value="1">Lorem ipsum dolor sit amet.</option>
                    <option value="2">Lorem ipsum dolor sit amet.</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form__info flex-1">
              <div>
                <p class="lead__text">Location</p>
                <div class="group-selector group--width-2 mb">
                  <input type="text" placeholder="Venue name" name="text" />
                </div>
              </div>
            </div>
            <div class="form__info flex-1">
              <div class="group-selector group--width-1 mb">
                <input type="text" placeholder="street address" name="text" />
              </div>
              <div class="group-selector group--width-1 mb">
                <input type="text" placeholder="City" name="text" />
              </div>
            </div>
            <div class="form__info flex-1">
              <div class="group-selector group--width-1 mb">
                <input type="text" placeholder="State" name="text" />
              </div>
              <div class="group-selector group--width-1 mb">
                <input type="text" placeholder="zip code" name="text" />
              </div>
            </div>
            <div class="form__info flex-1">
              <div>
                <p class="lead__text">Sector</p>
                <div class="group-selector group--width-2 mb">
                  <input type="text" placeholder="Country" name="text" />
                </div>
              </div>
            </div>
            <h2 class="lead-2">Additional Event Requirements</h2>
            <div class="form__info flex-1">
              <div class="group--width-4 event">
                <input type="checkbox" id="event" />
                <label class="label-one" for="event">Event</label>
              </div>
              <div class="event">
                <input type="checkbox" id="exhobious" />
                <label class="label-one" for="exhobious">Event</label>
              </div>
            </div>
            <div class="form__info flex-1">
              <div class="group--width-4 event">
                <input type="checkbox" id="event" />
                <label class="label-one" for="event">Networking</label>
              </div>
              <div class="event">
                <input type="checkbox" id="exhobious" />
                <label class="label-one" for="exhobious">Event</label>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
